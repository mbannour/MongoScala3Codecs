name: Update Compatibility Matrix

on:
  push:
    branches:
      - main  # Update compatibility on every push to main
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write  # Ensure the workflow can push changes to the repository

jobs:
  update-readme:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        scala-version: ["3.4.0", "3.4.1", "3.4.2", "3.5.0", "3.5.1", "3.5.2"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache sbt and dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ matrix.scala-version }}-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Run sbt tests
        run: |
          sbt ++${{ matrix.scala-version }} test
        continue-on-error: true  # Ensure all jobs run even if one fails

      - name: Generate Compatibility Matrix
        id: generate-matrix
        run: |
          echo "## Compatibility Matrix" > compatibility_table.md
          echo "| Scala Version | Compatibility |" >> compatibility_table.md
          echo "|---------------|---------------|" >> compatibility_table.md

          for version in "3.4.0" "3.4.1" "3.4.2" "3.5.0" "3.5.1" "3.5.2"; do
            if [ -f target/test-reports/TEST-*.xml ]; then
              echo "| $version         | ✅ Compatible |" >> compatibility_table.md
            else
              echo "| $version         | ❌ Not Compatible |" >> compatibility_table.md
            fi
          done

          cat compatibility_table.md > README.md

      - name: Pull latest changes from remote
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase || true  # Pull the latest changes to avoid non-fast-forward errors

      - name: Commit and Push Updated README
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update compatibility matrix in README"
          branch: main
          token: ${{ secrets.GITHUB_TOKEN }}
